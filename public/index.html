<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDE Member Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🏛️ BDE Member Registration</h1>
            <p>Welcome! Please fill in your personal information to join our BDE community</p>
        </header>

        <form id="memberForm" class="registration-form">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="whatsapp">WhatsApp Number *</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="+212 6XX XXX XXX" required>
            </div>

            <div class="form-group">
                <label for="filiere">Filière *</label>
                <select id="filiere" name="filiere" required>
                    <option value="">Select your filière</option>
                    <option value="DAI">DAI</option>
                    <option value="PME">PME</option>
                    <option value="ESA">ESA</option>
                    <option value="EII">EII</option>
                </select>
            </div>

            <div class="form-group">
                <label for="niveau">Niveau *</label>
                <select id="niveau" name="niveau" required>
                    <option value="">Select your level</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                </select>
            </div>

            <div class="form-group">
                <label for="role">Role *</label>
                <input type="text" id="role" name="role" placeholder="e.g., Member, Treasurer, Secretary" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary"> Register Me</button>
                <button type="button" id="clearBtn" class="btn btn-secondary">Clear Form</button>
            </div>
            
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
            <p>🎉 Welcome to BDE! Your registration was successful!</p>
            <div style="margin-top: 15px;">
                <button type="button" id="registerAnotherBtn" class="btn btn-primary">Register Another Member</button>
            </div>
        </div>

        <div id="registrationData" class="registration-data" style="display: none;">
            <h3>📋 Your Registration Data</h3>
            <p>Please copy this information and send it to the BDE admin:</p>
            <div id="dataDisplay" class="data-display"></div>
            <div class="data-actions">
                <button type="button" id="copyDataBtn" class="btn btn-primary">📋 Copy Data</button>
                <button type="button" id="whatsappBtn" class="btn btn-success">📱 Share via WhatsApp</button>
                <button type="button" id="closeDataBtn" class="btn btn-secondary">✖️ Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
